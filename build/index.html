<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body class="font-Raleway main-bg max-h-screen grid place-content-center text-[14px] w-[100%]">
    <div class="md:flex md:gap-[1.2rem] md:items-center md:justify-center">
        <section
            class="section-bg w-[100%] m-auto h-[11.2rem] rounded-tl-[0.6rem] rounded-tr-[5rem] rounded-b-[0.6rem] px-[2.3rem] py-[1.3rem] md:pr-[2.5rem] md:h-[10.5rem]">
            <img src="/build/images/logo.svg" alt="fylo-logo" class="block h-auto w-[7.6rem] mb-[1.8rem] mt-[0.8rem]">

            <div class="flex items-center gap-[0.9rem] mt-[0.2rem]">
                <div class="px-[0.86rem] py-[0.6rem] svg-icon rounded-xl">
                    <img src="/build/images/icon-document.svg" alt="document-icon">
                </div>

                <div class="px-[0.75rem] py-[0.75rem] svg-icon rounded-xl">
                    <img src="/build/images/icon-folder.svg" alt="folder-icon">
                </div>

                <div class="px-[0.73rem] py-[0.85rem] svg-icon rounded-xl">
                    <img src="/build/images/icon-upload.svg" alt="upload-icon">
                </div>
            </div>
        </section>

        <section class="section-bg w-[100%] mx-auto h-[9rem] mt-[1rem] rounded-[0.5rem] md:h-[7.9rem] md:px-[7rem] md:mt-[2.5rem]">
            <p class="text-center pt-[1.8rem] text-[#dddbff] mb-[1rem] md:mt-[-1rem md:w-[20rem] ml-[-7rem] md:tracking-[0.06rem]">Youâ€™ve used <span class="font-bold">815
                    GB</span> of
                your
                storage</p>

            <form>
                <div class="bg-[#0c122c] w-[90%] mx-auto rounded-xl pt-[0.1rem] pb-[0.15rem] pl-[0.15rem]">
                    <input type="range" name="range" id="range" min="0" max="1000" value="700" disabled
                        class="w-[90%] block m-auto p-[0.3rem] range-field">
                </div>
            </form>

            <div class="flex items-center justify-center gap-[9rem] mt-[0.35rem]">
                <p class="text-[#dddbff] font-bold text-[0.8rem]">0 GB</p>
                <p class="text-[#dddbff] font-bold text-[0.8rem]">1000 GB</p>
            </div>

            <div class="mt-[0.6rem]">
                <h1
                    class="bg-[white] w-[60%] mx-[auto] py-[0.4rem] border rounded-xl text-[#0c122c] font-bold text-[2rem] flex items-center justify-center gap-[0.3rem]">
                    185
                    <span class="text-[#848794] text-[0.7rem] mt-[0.3rem]">GB LEFT</span>
                </h1>
            </div>

            <!-- 185 GB Left TOLUCCI WORSHIP MEDLEY

    0 GB
    1000 GB -->
        </section>

    </div>
    <div class="text-[white] text-[0.7rem] text-center mt-[3rem]">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            class="text-blue-600">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Prime-xyz" class="text-blue-600">Isaac Prime</a>.
    </div>
</body>

</html>
